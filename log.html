  <title>Форма входа</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="log_reg.css">
</head>
<body>
  <main>
    <!-- Шапка сайта -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Логотип -->
          <h1 class="logo" href="#">Cards-manager</h1>
          <!-- Меню -->
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="index.html">ALL cards</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="form.html">Form</a>
              </li>
              <li class="menu__list-item">
                <a id="reg-link" class="menu__list-link" href="reg.html">Reg</a>
              </li>
              <li class="menu__list-item">
                <!-- Исправляем 'Sing in' на 'Sign in' -->
                <a id="signin-link" class="menu__list-link" href="log.html">Sign in</a>
              </li>
              <li class="menu__list-item">
                <a id="drop" class="menu__list-link" href="profile">Profile ▿</a>
                <!-- Выпадающее меню -->
                <ul id="drop-menu" class="drop-menu">
                  <li><a href="history.html">История</a></li>
                  <li><a id="logout-link" href="#">Выход</a></li>
                </ul>
              </li>            
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Форма входа -->
    <div class="form-sing-in">
      <div class="logo-reg">
        <h3>Cards-manager</h3>
      </div>

      <h2 class="form-name">Вход</h2>
      <form class="login-form">
        <label class="input-label" for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label class="input-label" for="password">Пароль:</label>
        <!-- Исправлено: теперь id и name равны "password" -->
        <input type="password" id="password" name="password" required>

        <button class="reg" type="submit">Войти</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <h4 class="footer-author">Cards-manager</h4>
  </footer>

  <!-- Подключаем скрипты правильно (src, а не scr) -->
  <script src="base.js"></script>
  <script src="log.js"></script>
</body>
